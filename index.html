<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ForbiddenFactory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Scripts -->
  <script src="js/products.js"></script>
  <script src="js/components.js"></script>
  <script src="js/ui.js"></script>
</head>

<body>
    <!-- UI OVERLAY -->
  <div id="ui">
    <div id="brand">
      <img src="assets/images/logo.png" id="logo" />
      <div id="brand-text">
        <h1>ForbiddenFactory</h1>
        <p>Devices & Raspberry Pi Creations</p>
      </div>
    </div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene background="color: #000">
    <a-assets>
      <!-- models go here -->
    </a-assets>

    <a-entity position="0 1.6 0">
      <a-camera look-controls wasd-controls></a-camera>
    </a-entity>

    <a-entity id="brand-ui" position="0 1.6 -2">

  <a-plane
    width="2"
    height="0.6"
    color="#000"
    material="opacity: 0.9">
  </a-plane>

  <a-text
    value="ForbiddenFactory"
    align="center"
    position="0 0.15 0.01"
    width="2"
    letter-spacing="6">
  </a-text>

  <a-text
    value="Experimental Devices & Raspberry Pi Creations"
    align="center"
    position="0 -0.1 0.01"
    width="2"
    opacity="0.7">
  </a-text>

</a-entity>


    <a-plane rotation="-90 0 0" width="20" height="20" color="#111"></a-plane>

    <a-box position="0 1 -3" color="#222"></a-box>

    <a-light type="ambient" intensity="0.4"></a-light>
    <a-light type="point" position="0 4 2" intensity="1"></a-light>
  </a-scene>
</body>
</html>
