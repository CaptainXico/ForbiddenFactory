<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Forest</title>
    <meta name="description" content="Lookout for Santa">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="movement.js"></script>
  </head>
  <body>
    <a-scene background="color: #000">
      <a-assets>
       
      </a-assets>

      <!-- Snowy ground plane -->
      <a-plane 
        position="0 0 -10" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#FFFFFF" 
        material="opacity: 0.9; roughness: 1"
      ></a-plane>

      <!-- Camera rig with controllers as children -->
      <a-entity id="camera-rig">
        <a-camera id="camera" position="0 1.6 0"></a-camera>

        <!-- Left controller -->
        <a-entity
          id="left-controller"
          laser-controls="hand: left"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
          thumbstick-audio
        ></a-entity>

        <!-- Right controller -->
        <a-entity
          id="right-controller"
          laser-controls="hand: right"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
          thumbstick-audio
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
