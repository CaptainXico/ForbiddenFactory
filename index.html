<!DOCTYPE html>
<html lang="en">

<!-- Scripts -->
  <script src="js/products.js"></script>
  <script src="js/components.js"></script>
  <script src="js/ui.js"></script>
  
<head>
  <meta charset="UTF-8" />
  <title>ForbiddenFactory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />

  
</head>

<body>
    <!-- UI OVERLAY -->
  <div id="ui">
    <div id="brand">
      <img src="assets/images/logo.png" id="logo" />
      <div id="brand-text">
        <h1>ForbiddenFactory</h1>
        <p>Devices & Raspberry Pi Creations</p>
      </div>
    </div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene background="color: #000">
    <a-assets>
      <!-- models go here -->
    </a-assets>
    
    <!-- Left Controller -->
<a-entity
  laser-controls="hand: left"
  raycaster="objects: .clickable"
  line="opacity: 0.6"
  joystick-move="speed: 2"
></a-entity>

<!-- Right Controller -->
<a-entity
  laser-controls="hand: right"
  raycaster="objects: .clickable"
  line="opacity: 0.6"
  joystick-move="speed: 2"
></a-entity>
    
<!-- camara -->
    <a-entity id="rig" position="0 0 0">
  <a-camera
    position="0 1.6 0"
    look-controls
    wasd-controls
  ></a-camera>
</a-entity>

      <!-- floor -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#111"></a-plane>
    <a-box position="0 1 -3" color="#222"></a-box>
      <!-- light -->
    <a-light type="ambient" intensity="0.4"></a-light>
    <a-light type="point" position="0 4 2" intensity="1"></a-light>
  </a-scene>
</body>
</html>
