<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForbiddenFactory</title>
    <meta name="description" content="Devices & Raspberry Pi Creations">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="movement.js"></script>
    <script src="interact.js"></script>
    <script src="products.js"></script>
  </head>
  <body>
    
    <a-scene background="color: #000">
      <a-assets>
       
      </a-assets>

      <!-- Floor -->
      <a-plane 
        position="0 0 -10" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#222" 
        material="opacity: 0.9; roughness: 1"
      ></a-plane>

      <a-box id="box" position="0 1 -3" color="#111"></a-box>

      <!-- PRODUCT SELECTION WALL -->
    <a-entity id="product-wall" position="-4 1.5 -5" rotation="0 90 0">
      <!-- Wall background -->
      <a-plane
        width="3"
        height="2.5"
        color="#111"
      ></a-plane>

        <!-- PRODUCT BUTTON 1 -->
      <a-entity
        position="0 0.7 0.01"
        product-button="product: piModule01"
        hover-effect
      >

        <!-- Button body -->
        <a-box
          class="interactive"
          width="2.4"
          height="0.4"
          depth="0.05"
          color="#222"
        ></a-box>

        <!-- Button text -->
        <a-text
          value="Raspberry Pi Control Module 1"
          align="center"
          width="2.2"
          position="0 0 0.03"
          color="#fff"
        ></a-text>

      </a-entity>

        <!-- PRODUCT BUTTON 2 -->
      <a-entity
        position="0 0.2 0.01"
        product-button="product: piModule02"
        hover-effect
      >

        <!-- Button body -->
        <a-box
          class="interactive"
          width="2.4"
          height="0.4"
          depth="0.05"
          color="#222"
        ></a-box>

        <!-- Button text -->
        <a-text
          value="Raspberry Pi Control Module 2"
          align="center"
          width="2.2"
          position="0 0 0.03"
          color="#fff"
        ></a-text>

      </a-entity>

    </a-entity>

    


      <!-- Camera rig with controllers as children -->
      <a-entity id="camera-rig">
        <a-camera id="camera" position="0 1.6 0" look-controls="pointerLockEnabled: true">
          <a-cursor rayOrigin="mouse" raycaster="objects: .interactive" visible="false" desktop-cursor-only></a-cursor>
        </a-camera>

        <!-- Left controller -->
        <a-entity
          id="left-controller"
          laser-controls="hand: left"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
          thumbstick-audio
        ></a-entity>

        <!-- Right controller -->
        <a-entity
          id="right-controller"
          laser-controls="hand: right"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
          thumbstick-audio
        ></a-entity>
      </a-entity>

      <!-- LIGHTS -->
    <a-light type="ambient" intensity="0.4"></a-light>
    <a-light type="point" position="0 4 2" intensity="1"></a-light>

    </a-scene>
  </body>
</html>
