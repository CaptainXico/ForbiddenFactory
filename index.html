<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ForbiddenFactory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="js/products.js"></script>
  <script src="js/components.js"></script>
  <script src="js/ui.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- UI OVERLAY -->
  <div id="ui">
    <div id="brand">
      <img src="assets/images/logo.png" id="logo" />
      <div id="brand-text">
        <h1>ForbiddenFactory</h1>
        <p>Devices & Raspberry Pi Creations</p>
      </div>
    </div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene background="color: #000">
    <a-assets></a-assets>

    <!-- CAMERA RIG -->
    <a-entity id="camera-rig" pico-move>
      <a-camera id="camera" position="0 1.6 0"></a-camera>

      <a-entity
        id="left-controller"
        laser-controls="hand: left">
      </a-entity>

      <a-entity
        id="right-controller"
        laser-controls="hand: right">
      </a-entity>
    </a-entity>

    <!-- FLOOR -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#111"></a-plane>

    <a-box position="0 1 -3" color="#222"></a-box>

    <!-- LIGHTS -->
    <a-light type="ambient" intensity="0.4"></a-light>
    <a-light type="point" position="0 4 2" intensity="1"></a-light>
  </a-scene>

</body>
</html>
